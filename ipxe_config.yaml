# ==============================================================
#
#  Abs:   Official ipxe configuration file for buildroot/centos cpus
#
#  Name:  ipxe_config.yaml
#
#  Rem:   This file is read by the python script generate_ipxe_files_from_config.py
#         to generate the .ipxe files for the different cpus
#
#  Usage:  When done editing, save, then please run script generate_ipxe_files_from_config.py
#          Fields available to use (ensure no typo in field name):
#           extra-args
#           version
#
#  Facility: SLAC Controls (Development)
#
# -------------------------------------------------------------

# Comments for each version of buildroot:

# buildroot-2016.11.1-2-x86_64
# ===============================================================
# Latest Stable version:
# Supports linux kernel = 4.8.11-rt7
# Used with EPICS BASE Version = R3.15.5-1.0
# Embedded linuxRT for 64-bit Arch
# ===============================================================
# set vers buildroot-2016.11.1-2-x86_64

# ======================================================================
# Most kernel startup options are specified in the DHCP Server Config
# ======================================================================
# set extra-args brd.rd_size=524288 pcie_aspm.policy=performance pci=noaer

# Note:
# Our linuxRT kernel displays output to the serial port by default.
# To add support for linux to display to a VGA monitor add:
# console=tty0 to the list "extra-args" above

# buildroot-2019.08-2-x86_64
# ===============================================================
# Latest Stable version:
# Supports linux kernel = 4.8.11-rt7
# Used with EPICS BASE Version = R7.0.3.1-1.0
# Embedded linuxRT for 64-bit Arch
# ===============================================================
# set vers buildroot-2019.08-2-x86_64

# buildroot-2019.08-2-i686
# ===============================================================
# Supports linux kernel =
# Used with EPICS BASE Version = R7.0.3.1-1.0
# Embedded linuxRT for 32-bit Arch
# ===============================================================
# set vers buildroot-2019.08-2-i686

# 3.2.13-121108
# Latest Stable version:
# Supports linux kernel = 3.2.13-rt22
# Used with EPICS BASE Version = base-R3-14-12
# Embedded linuxRT for 64-bit Arch = 3.2.13-121108
# ===============================================================
# set vers 3.2.13-121108

# centos7
# ===============================================================
# Latest Stable version:
# Used with EPICS BASE Version = R7.0.3.1-1.0
# ===============================================================
# set vers centos7


# TODO: TEmporary: see questions on github issues, and
# This list still needs to be curated, before used officially
# And its missing the quemubox1-13.ipxe since they need to be reviewed
# And has duplicate cpus

